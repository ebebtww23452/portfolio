<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- React CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#020617;
  color:#fff;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-content{
  padding:16px;
  text-align:center;
}

/* ===== UIVERSE BUTTON (BLUE + BLACK) ===== */

.uiverse {
  --duration: 7s;
  --easing: linear;
  --c-color-1: rgba(59,130,246,0.7);
  --c-color-2: #2563eb;
  --c-color-3: #020617;
  --c-color-4: rgba(37,99,235,0.7);
  --c-shadow: rgba(37,99,235,0.5);
  --c-shadow-inset-top: rgba(37,99,235,0.9);
  --c-shadow-inset-bottom: rgba(2,6,23,0.8);
  --c-radial-inner: #2563eb;
  --c-radial-outer: #020617;
  --c-color: #ffffff;

  border:none;
  cursor:pointer;
  position:relative;
  border-radius:24px;
  padding:0;
  width:100%;
}

.uiverse .wrapper{
  overflow:hidden;
  border-radius:24px;
  padding:12px 0;
}

.uiverse span{
  position:relative;
  z-index:2;
}

.uiverse:before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:24px;
  box-shadow:
    inset 0 3px 12px var(--c-shadow-inset-top),
    inset 0 -3px 6px var(--c-shadow-inset-bottom);
}

.uiverse:hover{
  --duration:1400ms;
}
</style>
</head>

<body>

<div id="root"></div>

<script type="text/babel">
function App(){

  const projects = [
    { img:"https://i.postimg.cc/Sxvv9Cts/typefolio.webp", link:"https://themewagon.github.io/Typefolio/" },
    { img:"https://i.postimg.cc/25y08yzM/Capture-4444.png", link:"https://sheikharqam.github.io/educationsystem.com/" },
    { img:"https://i.postimg.cc/TYP0chbg/poseify.webp", link:"https://themewagon.github.io/Poseify/" },
    { img:"https://i.postimg.cc/W1W7KVGc/Docstra.webp", link:"https://themewagon.github.io/docsta/" },
    { img:"https://i.postimg.cc/T1JVcvdk/Geeky.webp", link:"https://themewagon.github.io/geeky-nextjs/" },
    { img:"https://i.postimg.cc/ht59srnh/landing.webp", link:"https://themewagon.github.io/Landing/" },
    { img:"https://i.postimg.cc/3N1Gvj1V/Landing-react.webp", link:"https://themewagon.github.io/Landing-react/" },
    { img:"https://i.postimg.cc/5tzF3WpB/slick.webp", link:"https://prium.github.io/slick/v2.1.0/" },
  ];

  return(
    <div className="container">
      {projects.map((p,i)=>(
        <div className="card" key={i}>
          <img src={p.img} alt="Project Thumbnail"/>
          <div className="card-content">
            <button
              className="uiverse"
              onClick={()=>window.open(p.link,"_blank")}
            >
              <div className="wrapper">
                <span>Live Preview</span>
              </div>
            </button>
          </div>
        </div>
      ))}
    </div>
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
</script>

</body>
</html>
